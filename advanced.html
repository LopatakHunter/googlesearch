<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="advanced">
        <div class="top-links">
            <a href="index.html">Zpět na hlavní stránku</a>
        </div>
        <form action="https://www.google.com/search">
            <div>
                Find pages with… “all these words:”
                <input type="text" name="as_q">
            </div>
            <div>
                Find pages with… “this exact word or phrase:”
                <input type="text" name="as_epq">
            </div>
            <div>
                Find pages with… “any of these words:”
                <input type="text" name="as_oq">
            </div>
            <div>
                Find pages with… “none of these words:”
                <input type="text" name="as_eq">
            </div>
            <div>
                <input type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
    <footer id="zapati">
        <p class="validatory">
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Flopatakhunter.github.io%2Fgooglesearch%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=cs">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Ověřit CSS!">
        </a>
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Flopatakhunter.github.io%2Fgooglesearch%2F">
        <img src="https://www.w3.org/Icons/valid-html40-blue" alt="Ověřit HTML!">
        </a>
        </p>
    </footer>
</html>
